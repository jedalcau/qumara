    <script type="text/javascript">
            function Acepto(){
                
                var combo = document.getElementById("chkacepto");
                var boton = document.getElementById("btnIngresar");

                if(combo.checked == true){
                    /*Activado*/
                    document.getElementById("btnIngresar").disabled = false;
                    
                }else{
                    /*Desactivado*/
                    document.getElementById("btnIngresar").disabled = true;
                    boton.className += " inactivo";
                }
            }
        </script>

        <style type="text/css">
            body {
                 
                  height: 100vh;
                  background: url("fondo.jpg") 50% fixed;
                  background-size: cover;
                }
            .inactivo{
                color: red;
            }

        </style>
    
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="controller/login.controller.php" class="form-signin" method="post">
                        <div class="account-logo">
                            <img src="view/assets/img/logo-dark.png" alt="">
                        </div>
                        <div class="form-group">
                            <label>Usuario or Email</label>
                            <input type="text" autofocus="" class="form-control" name="txtuser">
                        </div>
                        <div class="form-group">
                            <label>Constraseña</label>
                            <input type="password" class="form-control" name="txtpass">
                        </div>
                        <div class="form-group text-right">
                            Acepto el <a href="acuerdo1.pdf" target="_blank">Acuerdo de Confidencialidad</a> 
                            <input type="checkbox" name="chkacepto" id="chkacepto" onclick="Acepto()">
                        </div>
                        <div class="form-group text-right">
                            <a href="forgot-password.html">Olvidaste tu contraseña?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" name="btnIngresar" id="btnIngresar" class="btn btn-primary account-btn inactivo" disabled="disabled">Login</button>
                        </div>
                        
                    </form>
                </div>
                <p>Desarrollado por: Jesus David Alanoca Cauna & Jose Luis Angeles Aliaga</p>
            </div>
        </div>
    </div>
